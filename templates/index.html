<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <style>
        a {
            color: #3490dc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        pre {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        ul {
            padding-left: 20px;
            list-style-type: disc;
        }

        li {
            margin-bottom: 5px;
        }

        .bot-message, .user-message {
            font-size: 16px;
        }

        @keyframes thinking {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .chat-box {
            height: 80vh;
        }

        .input-box {
            margin-top: 10px;
        }

        #thinking-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        #thinking-overlay img {
            width: 100px;
            height: 50px;
        }

        .avatar-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        .message-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 70%;
        }

        .bot-bubble {
            background-color: #f3f4f6;
        }

        .user-bubble {
            background-color: #4f46e5;
            color: white;
            margin-left: auto;
        }

        .timestamp {
            font-size: 12px;
            color: #6b7280;
            text-align: right;
            margin-top: 4px;
        }

        .quick-replies {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end;
            margin-top: 16px;
        }

        .quick-reply {
            background-color: #e5e7eb;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .quick-reply:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="chat-container bg-white shadow-lg rounded-lg w-full max-w-4xl p-4">
        <div class="bg-indigo-600 p-4 rounded-t-lg mb-4">
            <div class="flex items-center gap-4">
                <div class="flex -space-x-2">
                    <div class="avatar-circle"></div>
                    <div class="avatar-circle"></div>
                    <div class="avatar-circle"></div>
                </div>
                <div class="text-white">
                    <div class="font-semibold text-lg">CDP Helper
                    </div>
                    <div class="text-sm">A few minutes</div>
                </div>
            </div>
        </div>

        <div class="chat-box overflow-y-auto border border-gray-300 p-4 mb-4" id="chat-box">
            <!-- Bot Message -->
            <div class="message-container">
                <div class="avatar-circle"></div>
                <div class="message-bubble bot-bubble">
                    ðŸ‘‹ Hi there! How can I help?
                </div>
            </div>
            
        </div>

        <div class="input-box flex">
            <input class="flex-grow border border-gray-300 rounded-l-lg p-2" id="user-input" placeholder="Type a reply..." type="text"/>
            <button class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600" id="send-btn">Send</button>
        </div>
    </div>

    <div id="thinking-overlay">
        <img alt="Three dots indicating the chatbot is thinking" src="{{ url_for('static', filename='images/thinking.gif') }}"/>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
